name: Convert TSV Files

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Convert TSV to JSON, CSV, TSV, and XML
        run: python conversion.py

      - name: Commit converted files
        env:
          OUTPUT_BRANCH: v0.3  # Change this to your preferred branch name
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$OUTPUT_BRANCH"
          git add json/ csv/ tsv/ xml/
          git commit -m "Auto-converted TSV files"
          git push origin "$OUTPUT_BRANCH" --force
